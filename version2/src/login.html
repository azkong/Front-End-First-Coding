<!DOCTYPE html>

<!-- File Size: 1KB | Load Time: 6.8ms -->

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../style/style.css">
  <title>TeamWatch</title>
</head>

<body>
  <nav class="navbar">
    <a href="./home.html" id="logo">TeamWatch</a>
  </nav>
  <div class="logincontainer">
    <h1 class="welcomeheader">Welcome.</h1>
	<p class="loginsmallertxt"><i>Please login to continue.</i></p>
	<hr class="smallhr">
	<form class="loginform">
      <input type="text" name="email" placeholder="Email" id="loginemail">
      <br>
      <input type="text" name="password" placeholder="Password" id="loginpassword">
      <br>
      <input type="submit" value="Login" id="loginsubmit">
    </form>
	<hr class="smallhr">
	<p class="loginsmallertxt">Don't have an account?</p>
	<p><a href="./signup.html" id="loginclick">Click here</a> to sign up and get started.</p>
  </div>






  <script>
    
    var userid = document.getElementById('loginemail'); 
    var pw = document.getElementById('loginpassword'); 

    window.addEventListener("DOMContentLoaded", function() {
      var storedUserId = window.localStorage.getItem("userid"); 
      var storedPw = window.localStorage.getItem('pw');
    });

    document.getElementById("loginsubmit").addEventListener("click", function() {
      if ( userid.value.length == 0 || pw.value.length == 0 ) {
      alert('Username / Password cannot be empty!'); 
      return false; 
    }

    else { 

      if( userid.value == storedUserId && pw == storedPw ) {
        alert('yay success'); 
      }
      else {
        alert('Incorrect password/username. Please try again.');
        return false; 
      }

    }
    });
   
  </script>


</body>
</html>
